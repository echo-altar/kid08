<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid08 - I Am On To You, Babe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: black;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            background-color: white;
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('kid08-23mars2025-julia.persson_95.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .overlay h1 {
            font-size: 11rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Added text shadow */
            font-family: 'Snell Roundhand', cursive;
            word-break: break-word;
            max-width: 90%;
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pointer {
            font-size: 3rem;
        }
        .hidden-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        img {
            max-width: 40%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            margin-top: 20px;
        }
        .buttons a {
            padding: 12px 25px;
            background: #EAE8E9;
            color: #585157;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            display: inline-block;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons a:hover {
            background: #7EACED;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
                padding: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            .buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            .buttons a {
                width: 80%;
                text-align: center;
            }
            .overlay h1 {
                font-size: 4rem;
                word-break: break-word;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = ["you fucking suck", "i hate your guts"];
            const overlayText = document.getElementById("overlay-text");
            overlayText.textContent = messages[Math.floor(Math.random() * messages.length)];
        });

        function revealPage() {
            document.querySelector('.overlay').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.overlay').style.display = 'none';
                document.querySelector('.hidden-content').style.display = 'flex';
            }, 500);
        }
    </script>
</head>
<body>
    <div class="overlay" onclick="revealPage()">
        <h1 id="overlay-text"></h1>
        <div class="pointer"></div>
    </div>
    
    <div class="hidden-content">
        <img src="promo-image.jpg" alt="Promo Image">
        <div class="buttons">
            <a href="https://drive.google.com/drive/folders/135ri9Tb0RIBavb4mhg3E9JA97Y1la6eS?usp=sharing" download>download press kit</a>
            <a href="https://drive.google.com/file/d/1kOjDsyNRBSPY3CSM5lPqacHmSgZUWE-p/view?usp=drive_link" target="_blank">listen to the song</a>
        </div>
    </div>
</body>
</html>
